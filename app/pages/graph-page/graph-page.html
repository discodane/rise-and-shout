<ion-header>
  <ion-navbar darker>
    <button>R/S</button>

    <ion-buttons end>
      <button>
        <ion-icon name='contact'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class='gen-info'>
    <div class='game-status'>
      <span class='info in-game'>
        1st Quarter
      </span>
      <span class='info'>
        21-0
      </span>
    </div>
    <div class='group'>
      <span class='info'>Nate</span>
    </div>
  </div>
  <div>
    <ion-card>
      <ion-card-header>
        <div class='chart-header result'>35% <span class='approval'>approval</span></div>
        <div class='chart-header game'>
          <div class='matchup'>BYU v. Utah</div>
          <div>12/26/2015</div>
        </div>
        <div class='chart-header votes'>3 <span class='approval'>votes</span></div>
      </ion-card-header>
      <ion-card-content>
        <canvas id="myChart" width="400" height="400"></canvas>
      </ion-card-content>
    </ion-card>
  </div>
  <div class='vote-button-container'>
    <button (click)='vote("c")' class='voter'>
      <span>Cheer</span>
    </button>
      
    <button (click)='vote("b")' class='voter' dark>
      <span>Boo</span>
    </button>
  </div>
</ion-content>
